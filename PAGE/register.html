<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="shortcut icon" href="./images/letter-v.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <!-- register form container  -->
<div class="register-form-container">

    <i class="fas fa-times" id="form-close"></i>

    <form action="" id="form">
        <h3>Login</h3>
        <input type="email" id="email" class="box" placeholder="enter your email">
        <input type="password" id="password" class="box" placeholder="enter your password">
        <input type="submit" id="login" value="login now" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
        <p>Forget password? <a href="#">click here</a></p>
        <p>Don't have and account? <a href="./register.html">Register now</a></p>
    </form>

</div> 

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="script.js"></script>
</body>
</html>
